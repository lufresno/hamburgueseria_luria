<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luría | Nuestras Especialidades</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/hamburgueseria_luria/css/home.css">
    <link rel="stylesheet" href="/hamburgueseria_luria/css/cards.css">
    <link rel="icon" href="/hamburgueseria_luria/assets/fondos_recursos/flor.png" type="image/png">
    <style>
        /* Corrección para asegurar que las imágenes sean visibles */
        .menu-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 2;
            filter: brightness(1.5) contrast(1.2);
        }

        .menu-item h2 {
            margin-left: 25px;
            z-index: 2;
        }

        /* En pantallas pequeñas, hacemos las imágenes más visibles */
        @media (max-width: 767px) {
            .menu-item img {
                width: 140px;
                height: 20px;
                left: 50%;
            }
            
            .menu-item h2 {
                font-size: 20px;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú con flechas de navegación -->
    <div class="menu-container-wrapper">
        <button class="menu-arrow menu-arrow-left" id="menuArrowLeft"></button>
        <nav class="menu-container" id="menuContainer">
            <!-- Usando rutas de imágenes probables y elementos img verificados -->
            <a href="burgers.html" class="menu-item">
                <img src="/hamburgueseria_luria/assets/nav_icons/hamburguesas.png" alt="Burgers icon">
                <div class="menu-background"></div>
            </a>
            
            <a href="complementos.html" class="menu-item">
                <img src="/hamburgueseria_luria/assets/nav_icons/complementos.png" alt="Entrantes icon">
                <div class="menu-background"></div>
            </a>
            
            <a href="postres.html" class="menu-item">
                <img src="/hamburgueseria_luria/assets/nav_icons/postres.png" alt="Postres icon">
                <div class="menu-background"></div>
            </a>
            
            <a href="bebidas.html" class="menu-item">
                <img src="/hamburgueseria_luria/assets/nav_icons/bebidas.png" alt="Menús icon">
                <div class="menu-background"></div>
            </a>
        </nav>
        <button class="menu-arrow menu-arrow-right" id="menuArrowRight"></button>
    </div>

    <div style="height: 10vh; width: 100%;"></div>
    
    <!-- Contenedor de cards con efecto de visibilidad -->
    <div class="cards-wrapper">
        <div class="cards-container">
            <div class="card">
                <a href="/hamburgueseria_luria/public/bebidas/iced.html" class="burger-button">
                    <img src="/hamburgueseria_luria/assets/menu/cards_bebidas_animacion/iced_hojicha.png" alt="Iced">
                </a>
            </div>
            <div class="card">
                <a href="/hamburgueseria_luria/public/bebidas/lemonade.html" class="burger-button">
                    <img src="/hamburgueseria_luria/assets/menu/cards_bebidas_animacion/matcha_lemonade.png" alt="Lemonade">
                </a>
            </div>
            <div class="card">
                <a href="/hamburgueseria_luria/public/bebidas/mojito.html" class="burger-button">
                    <img src="/hamburgueseria_luria/assets/menu/cards_bebidas_animacion/mojito.png" alt="Mojito">
                </a>
            </div>
            <div class="card">
                <a href="/hamburgueseria_luria/public/bebidas/ramune.html" class="burger-button">
                    <img src="/hamburgueseria_luria/assets/menu/cards_bebidas_animacion/ramune.png" alt="Ramune">
                </a>
            </div>
            <div class="card">
                <a href="/hamburgueseria_luria/public/bebidas/soda.html" class="burger-button">
                    <img src="/hamburgueseria_luria/assets/menu/cards_bebidas_animacion/citrico.png" alt="Citrico">
                </a>
            </div>
        </div>
    </div>
    
    <!-- Script JS principal -->
    <script src="/hamburgueseria_luria/js/home.js"></script>
</body>
</html>
