<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/fondos_recursos/flor.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/hamburgueseria_luria/css/login.css" rel="stylesheet">
    <title>Login / Registro</title>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="registerTab">Registro</button>
        </div>
        <div id="loginForm" class="form active">
            <h3>Iniciar Sesión</h3>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button>Entrar</button>
        </div>
        <div id="registerForm" class="form">
            <h3>Registrarse</h3>
            <input type="text" placeholder="Usuario" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button>Crear Cuenta</button>
        </div>
    </div>

    <script src="/hamburgueseria_luria/js/login.js" defer></script> 
</body>
</html>
