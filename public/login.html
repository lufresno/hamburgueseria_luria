<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/hamburgueseria_luria/assets/fondos_recursos/flor.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login / Registro</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url(/hamburgueseria_luria/assets/fondos_recursos/fondo_login.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffe77b85;
            position: fixed;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 270px;
            height: 345px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 1rem;
            width: 100%;
            gap: 20px;
        }

        .tabs button {
            font-family: 'Poppins', sans-serif;
            flex: 1;
            padding: 0.5rem;
            cursor: pointer;
            border: none;
            background: #F8F3E6;
            border-radius: 25px;
        }

        .tabs button.active {
            background: #D05A31;
            color: white;
            border-radius: 125px;
        }

        .form {
            display: none;
            width: 100%;
        }

        .form.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form h3 {
            margin-bottom: 1rem;
        }

        .form input {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            background-color: #f8f3e6c7;
            border-radius: 15px;
        }

        .form button {
            width: 100%;
            padding: 0.5rem;
            background: #D05A31;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="registerTab">Registro</button>
        </div>
        <div id="loginForm" class="form active">
            <h3>Iniciar Sesión</h3>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button>Entrar</button>
        </div>
        <div id="registerForm" class="form">
            <h3>Registrarse</h3>
            <input type="text" placeholder="Usuario" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            <button>Crear Cuenta</button>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
